    </header>
    <main>
        <section class="adopt">
            <div class="adopt__select">
                <div class="prueba">hola</div>
                <h1 class="adopt__title">ADOPT ME</h1>
                <div class="adopt__container">
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/dog(1).png">
                            <span class="filter__span"> SIZE</span>
                        </div>
                        <select name="adopt__filter" id="size__filter" class="dog__select" onchange="changeDogBySize()">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">Extralarge</option>
                        </select>
                        <button class="btn__size">FILTER</button>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/gender.png">
                            <span class="filter__span"> GENDER</span>
                        </div>
                        <select name="adopt__filter" id="gender_filter" class="dog__select" onchange="changeDogByGender()">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/age.png">
                            <span class="filter__span"> AGE</span>
                        </div>
                        <select name="adopt__filter" id="age__filter" class="dog__select" onchange="changeDogByAge()">
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/age.png">
                            <span class="filter__span"> BREED</span>
                        </div>
                        <select name="adopt__filter" id="breed__filter" class="dog__select" onchange="changeDogByBreed()">
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/age.png">
                            <span class="filter__span"> MIXED</span>
                        </div>
                        <select name="adopt__filter" id="mixed__filter" class="dog__select" onchange="changeDogByMixed()">
                            <option value="mixed">Yes</option>
                            <option value="no_mixed">No</option>
                        </select>
                    </div>
                </div>
                <div class="btns__container">
                    <!-- <div class="btn__container">
                        <button class="btn__filterAll" id="btn__category">Filter By Category</button>
                    </div> -->
                    <div class="btn__container">
                        <button class="btn__filterAll" id="btn__all">Filter By All</button>
                    </div>
                </div>
            </div>
            <div id="dogs"></div>
        </section>
    </main>
    <script src="./js/filterDogs copy.js"></script>
</body>

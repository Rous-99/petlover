<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADOPT A PET</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="header__main">
        <nav class="header__nav">
            <li><a href="./index.html"><img src="./img/dog-food(128).png" class="nav__logo"/></a></li>
            <div class="nav__elements">
                <li class="nav__li"><a href="./index.html" class="nav__li__a">ABOUT US</a></li>
                <li class="nav__li"><a href="./adoptFilter.html" class="nav__li__a">SEARCH</a></li>
                <li class="nav__li"><a href="./dogs.html" class="nav__li__a">ALL DOGS</a></li>
                <li class="nav__li"><a href="./form.html" class="nav__li__a">FORM</a></li>
            </div>
        </nav>
    </header>
    <main>
        <section class="adopt">
            <div class="photo__adopt"></div>
            <div class="adopt__select">
                <h1 class="adopt__title">ADOPT ME</h1>
                <div class="adopt__container">
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/dog-seating.png">
                            <span class="filter__span"> SIZE</span>
                        </div>
                        <select name="adopt__filter" id="size__filter" class="dog__select">
                            <option value="np">No preference</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xlarge">Extralarge</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/gender.png">
                            <span class="filter__span"> GENDER</span>
                        </div>
                        <select name="adopt__filter" id="gender_filter" class="dog__select">
                            <option value="np">No preference</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/bone.png">
                            <span class="filter__span"> AGE</span>
                        </div>
                        <select name="adopt__filter" id="age__filter" class="dog__select" >
                            <option value="np">No preference</option>
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/paw.png">
                            <span class="filter__span"> BREED</span>
                        </div>
                        <select name="adopt__filter" id="breed__filter" class="dog__select">
                            <option value="np">No preference</option>
                        </select>
                    </div>
                    <div class="adopt__filter">
                        <div class="filter__title">
                            <img src="./img/pet-care.png">
                            <span class="filter__span"> MIXED</span>
                        </div>
                        <select name="adopt__filter" id="mixed__filter" class="dog__select">
                            <option value="np">No preference</option>
                            <option value="mixed">Yes</option>
                            <option value="no_mixed">No</option>
                        </select>
                    </div>
                </div>
                <div class="btns__container">
                    <div class="btn__container">
                        <div class="filterMessage">
                            <button class="btn__filterAll" id="btn__filter">Filter</button>
                            <div class="message"><p class="message__text"></p></div>
                            <div class="message"><p class="loading__text"></p></div>
                        </div>
                        <div class="reset">
                            <button class="btn__reset" id="reset__filters"><img src="./img/reset.png" alt=""></button>
                            <p>Reset filters</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       
        <div id="dogs">
        </div>
    </main>
    <script src="./js/filterDogs copy.js"></script>
</body>
</html>
